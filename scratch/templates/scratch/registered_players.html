{% load static %}
<link href="{% static 'scratch/style.css' %}" rel="stylesheet">
<table>
    <thead>
        <tr>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
    </thead>
    <tbody>
        {% for player in players %}
            <tr>
                <td>{{ player.email }}</td>
                <td>{{ player.first_name }}</td>
                <td>{{ player.last_name }}</td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="3">No players have been registered yet.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
